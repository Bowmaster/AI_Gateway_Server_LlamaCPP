# Enhanced AI Client Configuration
# Copy this file to config.yaml and modify as needed
#
# Configuration priority:
# 1. AI_SERVER_URL environment variable (highest priority)
# 2. config.yaml file in current directory or script directory
# 3. Default: http://localhost:8080

# Server URL - the AI Lab server endpoint
server_url: "http://localhost:8080"

# Alternative examples:
# server_url: "http://ailab.local:8080"      # Custom hostname
# server_url: "http://192.168.1.100:8080"    # IP address
# server_url: "http://dl380.local:8080"      # Remote server (System 2)

# History file location (optional)
# Default: ~/.ai_client_history
# history_file: "~/.ai_client_history"

# Enable streaming by default (optional)
# Default: true
# streaming_enabled: true
